{% load static %}
<section>
    <div class="container pt-2">
        <div class="m_a w-70 h_400">
            <div id="myCarousel" class="carousel slide slider" data-bs-ride="carousel"> 
                <div class="carousel-inner">
                    {% for slide in slider_list %}
                    <div class="carousel-item {{ slide.cms_cssstyle }}">
                        <img src="{{ slide.cms_img.url }}" class="d-block w-100" alt="...">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
                </button>
            </div>
        </div>
    </div>
</section>
